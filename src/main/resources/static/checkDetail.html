<script type="text/javascript">
    function getUrlParam(name) {
        //构造一个含有目标参数的正则表达式对象
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
        //匹配目标参数
        var r = window.location.search.substr(1).match(reg);
        //返回参数值
        if (r != null) {
            return decodeURI(r[2]);
        }
        return null;
    }
    var checkMainID = getUrlParam('checkMainID');
    var thisHref = "/checkDetailHtml?checkMainID=" + checkMainID ;

    var checkDetailInfos;
    var checkDetailInfo;
    function backHtml() {
        window.location.href = "/checkMainHtml";
    }
    function checkDetailOver() {
        if(! confirm("是否完成此次盘点并提交？")){
            return false;
        }
        $.post("/checkDetailOver",{"checkMainID":checkMainID},function(result){
            alert(result);
            window.location.href = "/stockHtml";
        });
    }
    function checkDetailDelete(a,b) {
        if(! confirm("确定删除？")){
            return false;
        }
        $.post("/checkDetailDelete",{"checkDetailID":a, "checkMainID": b},function(result){
            alert(result);
            window.location.href = thisHref;
        });
    }
</script>

<script type="text/javascript">
    jQuery(function ($) {
        var oTable1 = $('#sample-table-2').dataTable({
            "paging": false,
            "aoColumns": [{
                "bSortable": false
            },
                null, null,
                {
                    "bSortable": false
                }
            ]
        });

        $('table th input:checkbox').on('click', function () {
            var that = this;
            $(this).closest('table').find('tr > td:first-child input:checkbox')
                .each(function () {
                    this.checked = that.checked;
                    $(this).closest('tr').toggleClass('selected');
                });

        });

        $('[data-rel="tooltip"]').tooltip({
            placement: tooltip_placement
        });

        function tooltip_placement(context, source) {
            var $source = $(source);
            var $parent = $source.closest('table')
            var off1 = $parent.offset();
            var w1 = $parent.width();

            var off2 = $source.offset();
            var w2 = $source.width();

            if (parseInt(off2.left) < parseInt(off1.left) + parseInt(w1 / 2)) return 'right';
            return 'left';
        }
    });

    $('.form_date').datetimepicker({
        language:  'zh-CN',
        weekStart: 1,
        todayBtn:  1,
        autoclose: 1,
        todayHighlight: 1,
        startView: 2,
        minView: 2,
        forceParse: 0
    });
</script>
